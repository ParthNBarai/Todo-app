{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3"></div>
            <h2>Update Activity</h2>
            <div class="my-3">
              <label for="activity" class="form-label">Enter Activity</label>
              <input type="text" class="form-control" name = "activity" id="activity" value="{{todo.title}}" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Activity Description</label>
              <input type="text" class="form-control" name="description" id="description" value = "{{todo.desc}}">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>

 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
